<form role="form" style="width:400px;">
  <div class="form-group">
    <label for="userName">User Name</label>
    <input type="text" class="form-control" id="userName" ng-model="userName">
  </div>
  <div class="form-group">
    <label for="password1">password</label>
    <input type="text" class="form-control" id="password1" ng-model="password1">
  </div>
  
   <div class="form-group">
    <label for="password2">re-enter password</label>
    <input type="text" class="form-control" id="password2" ng-model="password2">
  </div>
    <div class="form-group">
    <label for="email">email</label>
    <input type="text" class="form-control" id="email" ng-model="email">
  </div>
  <button type="submit" class="btn btn-default" ng-click="registry();">Registry</button>
</form>
