<form role="form" style="width:400px;">
  <div class="form-group">
    <label for="bookName">Book Name</label>
    <input type="text" class="form-control" id="bookName" ng-model="bookName">
  </div>
  <div class="form-group">
    <label for="totalNumber">Total Number</label>
    <input type="text" class="form-control" id="totalNumber" ng-model="totalNumber">
  </div>
  <div class="form-group">
    <label for="curNumber">Current Number</label>
    <input type="text" class="form-control" id="curNumber" ng-model="curNumber">
  </div>
  <button type="submit" class="btn btn-default" ng-click="submit();">Submit</button>
</form>
